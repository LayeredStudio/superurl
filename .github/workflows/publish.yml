name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Publish package to npmjs.com
        run: npm publish

      - name: Publish package to jsr.io
        run: npx jsr publish
